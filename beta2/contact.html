<form action="http://kooljoy.com/gdform.php" method="post" id="contactform">
<input type="hidden" name="subject" value="Form Submission">
<input type="hidden" name="redirect" value="thankyou.html">
            <label for="name">Your Name</label>
            <input type="text" name="name" size="30" id="contactName" class="input-xlarge focused" maxlength="30" required>
            <label for="email">Your Email</label>
            <input type="text" name="email" size="30" id="contactEmail" class="input-xlarge" maxlength="30" required>
            <label for="url">Your Website <small>(optional)</small></label>
            <input type="text" name="url" size="30" id="contactURL" class="input-xlarge" maxlength="30">
            <label for="message">Your Message</label>
			<textarea rows="3" name="message" class="input-xlarge" id="contactMsg" required></textarea>
<p class="help-block">Please include as much information as possible.</p>
<button type="submit" class="btn btn-large">Send Message</button>
      </form>
<script>
$("#contactform").validator();
